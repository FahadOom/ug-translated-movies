<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UG Translated Movies üî•</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
    }
    header {
      background: #111;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px #ff0055;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    .menu {
      position: relative;
    }
    .menu-button {
      font-size: 1.5em;
      cursor: pointer;
    }
    .dropdown {
      position: absolute;
      right: 0;
      top: 2.5em;
      background: #222;
      border: 1px solid #333;
      display: none;
      flex-direction: column;
      padding: 1em;
      z-index: 100;
    }
    .dropdown a {
      color: #fff;
      text-decoration: none;
      margin: 0.5em 0;
    }
    .card {
      background: #1a1a1a;
      margin: 1em;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff0055;
      text-align: center;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
      max-height: 200px;
      object-fit: cover;
    }
    .trailers {
      padding: 1em;
    }
    .trailers h2 {
      font-size: 1.3em;
      margin-bottom: 0.5em;
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 10px;
      margin-bottom: 1em;
    }
    footer {
      background: #ff0055;
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>UG Translated Movies üî•</h1>
    <div class="menu">
      <div class="menu-button" onclick="toggleDropdown()">‚ãÆ</div>
      <div class="dropdown" id="dropdown">
        <a href="mailto:fadmugerwa@gmail.com">üìß Email: fadmugerwa@gmail.com</a>
        <a href="tel:+256759989717">üì± WhatsApp: 0759989717</a>
      </div>
    </div>
  </header>

  <div id="movie-section">
    <p style="padding:1em; color:#ccc;">Loading movies...</p>
  </div>

  <div class="trailers">
    <h2>üî• Latest Trailers</h2>
    <iframe src="https://www.youtube.com/embed/DyDfgMOUjCI" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/6ZfuNTqbHE8" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/9ix7TUGVYIo" allowfullscreen></iframe>
  </div>

  <footer>
    WhatsApp: 0759989717 | Email: fadmugerwa@gmail.com
  </footer>

  <script>
    // Menu dropdown toggle
    function toggleDropdown() {
      const dropdown = document.getElementById("dropdown");
      dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
    }

    // Fetch movies from external site
    fetch('https://fresh-teacher.github.io/featured.html')
      .then(res => res.text())
      .then(data => {
        const container = document.getElementById('movie-section');
        const clean = data.replace(/Translated by.*?<br>/gi, ''); // remove translator credits
        container.innerHTML = clean;
      })
      .catch(err => {
        console.error(err);
        document.getElementById('movie-section').innerHTML = '<p style="color:red; padding:1em;">‚ùå Failed to load movie list.</p>';
      });
  </script>

</body>
</html>
