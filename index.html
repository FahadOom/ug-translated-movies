  <style>
    body {
      margin: 0;

    }
    header {
      background-color: #000;

    .movie-grid {
      display: grid;

      gap: 1rem;
      padding: 1rem;
    }
    .movie-card {
      background: #222;
      padding: 0.5rem;

      box-shadow: 0 0 10px #ff00ff44;
      text-align: center;
    }
    .movie-card img {
      width: 100%;
      border-radius: 6px;
      height: 200px;
      object-fit: cover;
    }
    .movie-card h3 {
      margin: 0.5rem 0 0;
      font-size: 1rem;
    }
    iframe {
      width: 100%;
      height: 200px;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

      background: #ff0077;
      text-align: center;
      padding: 0.5rem;
      font-size: 0.9rem;
      color: white;
    }

<script>
function toggleMenu() {
  const menu = document.getElementById("menu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

// Fetch movies from the other website
fetch("https://fresh-teacher.github.io/featured.html")
  .then(res => res.text())
  .then(html => {
    const parser = new DOMParser();
    const doc = parser.parseFromString(html, "text/html");
    const cards = doc.querySelectorAll(".movie-card");
    const container = document.getElementById("movies");
    container.innerHTML = "";
    
    cards.forEach(card => {
      const img = card.querySelector("img");
      const title = card.querySelector("h3");
      const trailer = card.querySelector("iframe");

      const cardDiv = document.createElement("div");
      cardDiv.className = "movie-card";

      if (img?.src && img.src.includes("imgur") && !img.src.includes("removed")) {
        const image = document.createElement("img");
        image.src = img.src;
        cardDiv.appendChild(image);
      }

      if (title) {
        const h3 = document.createElement("h3");
        h3.textContent = title.textContent;
        cardDiv.appendChild(h3);
      }

      if (trailer && trailer.src.includes("youtube.com")) {
        const iframe = document.createElement("iframe");
        iframe.src = trailer.src;
        iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
        iframe.allowFullscreen = true;
        cardDiv.appendChild(iframe);
      }

      container.appendChild(cardDiv);
    });
  })
  .catch(err => {
    document.getElementById("movies").innerHTML = "<p style='color:red;'>Failed to load movies.</p>";
    console.error(err);
  });
</script>
